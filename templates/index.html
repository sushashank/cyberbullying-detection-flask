<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">Cyberbullying Detection</h2>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter Text:</label>
                    <textarea class="form-control" id="text" name="text" rows="4" placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Predict</button>
            </form>
            {% if prediction %}
                <div class="alert alert-info result mt-4">{{ prediction }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
